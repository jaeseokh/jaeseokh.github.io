project:
  type: website
  output-dir: docs

website:
  title: "Jaeseok Hwang"
  search: true
  repo-url: https://github.com/jaeseokh/jaeseokh.github.io
  repo-actions: [source, issue]
  page-footer:
    center: "© {year} Jaeseok Hwang"
  navbar:
    right:
      - text: Projects
        href: projects/index.html
      - text: StudyNotes
        href: studynote/index.html
      - text: Papers
        href: papers/index.html
      - text: Resume(CV)
        href: resume/index.html

format:
  html:
    theme: cosmo
    toc: false
    css: assets/styles.css
    code-link: true
    smooth-scroll: true

# freeze HTML so unchanged pages don’t rebuild every time
freeze: auto

# make /assets available to subprojects during render
resources:
  - assets
